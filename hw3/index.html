<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CS 171 HW 3</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-6" id="chart-holder">
      </div>
      <div class="col-xs-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h2 id="building-name"></h2>
          </div>
          <div class="panel-body">

              <img id="building-image" class="img-responsive">

            <table class="table table-striped">
              <tbody>
                <tr>
                  <td>Height (ft)</td>
                  <td id="building-height"></td>
                </tr>
                <tr>
                  <td>Location</td>
                  <td id="building-location"></td>
                </tr>
                <tr>
                  <td>Floors</td>
                  <td id="building-floors"></td>
                </tr>
                <tr>
                  <td>Completed</td>
                  <td id="building-completed"></td>
                </tr>
              </tbody>
            </table>

            <a id="building-wikipedia-url" target="_blank">Wikipedia</a>
          </div>
        </div>
      </div>
    </div>

    <script src="js/d3.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
