<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CS171 - HW 5</title>

  <link rel="stylesheet" href="//rawgithub.com/Caged/d3-tip/master/examples/example-styles.css">
  <link rel="stylesheet" href="css/bootstrap.sandstone.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container">

    <h1 class="page-title">FIFA World Cup<sup>TM</sup></h1>
    <h2 class="text-muted">All Time Statistics</h2>

    <div class="well">

      <!-- Select box to choose the y axis category -->
      <form class="form-inline">
        <div class="form-group">
          <label for="y-axis-metric">Show</label>
          <select class="form-control" id="y-axis-metric">
      <option value="AVERAGE_ATTENDANCE">Average attendance</option>
      <option value="AVERAGE_GOALS">Average goals</option>
      <option value="GOALS">Goals</option>
      <option value="MATCHES">Matches</option>
      <option value="TEAMS">Teams</option>
    </select>

          <!-- Activity IV -->
          <!--<button type="button" class="btn btn-link" id="change-sorting"><i class="glyphicon glyphicon-sort"></i> Sort</button>-->
        </div>
      </form>

      <br>

      <form class="form-inline">
        <div class="form-group">
          <label>Years</label>
          <input type="number" class="form-control year-selector" id="year-start" min="1930" max="2014" step="4" value="1930" accept=""/>
          <label>to</label>
          <input type="number" class="form-control year-selector" id="year-end" min="1930" max="2014" step="4" value="2014" />
        </div>
      </form>

    </div>

    <div class="row">
      <div class="col-xs-12 col-md-8">
        <!-- Parent container for the visualization -->
        <div id="chart-area"></div>
      </div>
      <div class="col-xs-12 col-md-4">
        <div class="panel panel-default hidden" id="edition-info">
          <div class="panel-heading">
            <h3 id="edition-title"></h3>
          </div>
          <div class="panel-body">
            <table class="table">
              <tr>
                <td>Winner</td>
                <td id="edition-winner"></td>
              </tr>
              <tr>
                <td>Goals</td>
                <td id="edition-goals"></td>
              </tr>
              <tr>
                <td>Average Goals</td>
                <td id="edition-average-goals"></td>
              </tr>
              <tr>
                <td>Matches</td>
                <td id="edition-matches"></td>
              </tr>
              <tr>
                <td>Teams</td>
                <td id="edition-teams"></td>
              </tr>
              <tr>
                <td>Average Attendance</td>
                <td id="edition-average-attendance"></td>
              </tr>
            </table>
          </div>
        </div>

      </div>
    </div>

  </div>



  <!-- Load JS libraries: jQuery, bootstrap, D3, D3 tooltip -->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/d3.min.js"></script>
  <script src="js/d3.tip.js"></script>

  <!-- Your implementation -->
  <script src="js/main.js"></script>
</body>

</html>
